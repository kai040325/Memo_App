{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">メモ作成</h2>
        <form action="/top" method="post">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">タイトル</label>
                <input type="text" class="form-control col-md-6" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label fw-bold">内容</label>
                <input type="text" class="form-control" name="content" required>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <input type="submit" value="作成" class="btn btn-primary px-4">
                <a href="/top" class="btn btn-secondary px-4">戻る</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
