{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>メモ一覧</h2>
        <a href="/create" role="button" class="btn btn-info">作成</a>
    </div>

    {% for memo in memos %}
    <div class="card mx-auto mb-3 shadow-sm" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title">{{ memo.title }}</h4>
            <div class="d-flex justify-content-end gap-2">
                <a href="/detail/{{ memo.id }}" class="btn btn-secondary btn-sm">詳細</a>
                <a href="/update/{{ memo.id }}" class="btn btn-success btn-sm">更新</a>
                <a href="/delete/{{ memo.id }}" class="btn btn-danger btn-sm">削除</a>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="text-center mt-4">
        <a href="/logout" role="button" class="btn btn-danger btn-sm">ログアウト</a>
    </div>
</div>
{% endblock %}
